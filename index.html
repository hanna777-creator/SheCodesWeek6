<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
<body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
            <div class="col-4">
                <h1>
                    WEATHER
                    <p id="city">
                      
                    </p>
                </h1>
            </div>
            <div class="col-8">
                <form class="row g-3" id="search-form">
                    <div class="col-auto">
                      <label for="inputCity" class="visually-hidden">Enter the city</label>
                      <input type="text" class="form-control" id="inputCity" placeholder="Enter the city">
                    </div>
                    <div class="col-auto">
                      <button type="submit" class="btn btn-primary mb-3">Search</button>
                    </div>
                    <div>
                        <button id="current-location-button">
                            Current Location
                          </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="today">
          <h2>
            <div id="currentDate">
            </div>
          </h2>
              <h3>  
               <div id="description">
               </div>
                <div class="temp-today"><span class="temperature" id="temperature">28</span><span class="units">
                  <a href="#" id="celsius-link">
                      °C
                    </a>
                      /
                    <a href="#" id="fahrenheit-link">
                      °F
                    </a></span>
                   <div class="max-min">
                    
                   </div>
                       <div id="humidity">
                       %
                       <br />
                       <div id="wind">
                       km/h
                       </div>
                  </div>
              </h3>
            </div>
        </div>
        <form class="forcast">
            <div class="row"> 
                
                <div class="col-3">Tuesday
                 <div class="card" style="width: 90px;">
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>August 02</strong></li>
                    <li class="list-group-item"><img src="images/clear.jpg" alt="" width="50"></li>
                  </ul>
                    <li class="list-group-item">27℃/24℃</li>
                  </ul>
                 </div>
                </div>
                
                <div class="col-3">Wednesday
                    <div class="card" style="width: 90px;">
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item"><strong>August 03</strong></li>
                          <li class="list-group-item"><img src="images/clear.jpg" alt="" width="50"></li>
                        </ul>
                          <li class="list-group-item">27℃/24℃</li>
                        </ul>
                      </div>
                </div>
                
                <div class="col-3">Thursday
                    <div class="card" style="width: 90px;">
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item"><strong>August 04</strong></li>
                          <li class="list-group-item"><img src="images/stormy.jpg" alt="" width="50"></li>
                        </ul>
                          <li class="list-group-item">21℃/18℃</li>
                        </ul>
                      </div>
                </div>
                
                <div class="col-3">Friday
                    <div class="card" style="width: 90px;">
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item"><strong>August 05</strong></li>
                          <li class="list-group-item"><img src="images/clear.jpg" alt="" width="50"></li>
                        </ul>
                          <li class="list-group-item">25℃/22℃</li>
                        </ul>
                      </div>
                </div>
            </div>
        </form>
      </div>

    </div>
<script src="src/index.js"></script>
</body>
</html>
